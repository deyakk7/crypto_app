{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for token, price in data.items %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            {{ token }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Price</h5>
                            <p class="card-text">{{ price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
