{% extends 'base.html' %}


{% block content %}
    {% for wallet in wallets %}
        <div class="card">
            <div class="card-body m-3">
                    <h5 class="card-title">{{ wallet.token_name }}</h5>
                    <p class="card-text">{{ wallet.token_amount }}</p>
            </div>
        </div>

    {% endfor %}
{% endblock %}
