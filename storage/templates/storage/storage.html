{% extends 'base.html' %}

{% block is_admin %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'storage-add' %}">Create</a>
    </li>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        {% for item in storage %}
            <div class="row mb-2">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.token_name }}</h5>
                            <p class="card-text">Quantity left: {{ item.value }}</p>
                            <a href="{% url 'storage-update' item.id %}" class="btn btn-outline-secondary btn-sm"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'storage-delete' item.id %}" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
